name: Roadmap Validation (Reusable)

on:
  workflow_call:
    inputs:
      venture-id:
        description: 'Venture identifier (e.g., hilja, ectropy, raizal)'
        required: true
        type: string
      schema-version:
        description: 'Schema version to validate against'
        required: false
        type: string
        default: 'v2'
      fail-on-warning:
        description: 'Whether warnings should fail the build'
        required: false
        type: boolean
        default: false
      generate-report:
        description: 'Generate detailed validation report'
        required: false
        type: boolean
        default: true
    outputs:
      validation-result:
        description: 'Validation result (pass/fail)'
        value: ${{ jobs.validate.outputs.result }}
      files-validated:
        description: 'Number of files validated'
        value: ${{ jobs.validate.outputs.file-count }}

jobs:
  validate:
    name: Validate Roadmap Files
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.summary.outputs.result }}
      file-count: ${{ steps.summary.outputs.file-count }}
    
    steps:
      - name: Checkout Venture Repository
        uses: actions/checkout@v4
        with:
          path: venture

      - name: Checkout Schema Repository
        uses: actions/checkout@v4
        with:
          repository: luh-tech/luh-tech-roadmap-template
          path: template
          sparse-checkout: |
            schemas/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Validation Tools
        run: npm install -g ajv-cli ajv-formats

      - name: Validate Roadmap Files
        id: validate-files
        run: |
          echo "ðŸ” Validating .roadmap/ for venture: ${{ inputs.venture-id }}"
          
          SCHEMA_DIR="template/schemas"
          ROADMAP_DIR="venture/.roadmap"
          ENUM_SCHEMA="$SCHEMA_DIR/_enums/luhtech-enums.schema.json"
          PASSED=0
          FAILED=0
          
          if [ ! -d "$ROADMAP_DIR" ]; then
            echo "::error::.roadmap/ directory not found"
            exit 1
          fi
          
          # Verify enum schema exists for $ref resolution
          if [ ! -f "$ENUM_SCHEMA" ]; then
            echo "::error::Enum schema not found at $ENUM_SCHEMA"
            exit 1
          fi
          echo "âœ“ Enum schema found for \$ref resolution"
          
          # roadmap.json (REQUIRED)
          if [ -f "$ROADMAP_DIR/roadmap.json" ]; then
            echo "Validating roadmap.json..."
            if ajv validate -s "$SCHEMA_DIR/roadmap.schema.${{ inputs.schema-version }}.json" -d "$ROADMAP_DIR/roadmap.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "âœ… roadmap.json"; PASSED=$((PASSED + 1))
            else
              echo "âŒ roadmap.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "::error::roadmap.json required"; FAILED=$((FAILED + 1))
          fi
          
          # venture-summary.json (REQUIRED)
          if [ -f "$ROADMAP_DIR/venture-summary.json" ]; then
            echo "Validating venture-summary.json..."
            if ajv validate -s "$SCHEMA_DIR/venture-summary.schema.json" -d "$ROADMAP_DIR/venture-summary.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "âœ… venture-summary.json"; PASSED=$((PASSED + 1))
            else
              echo "âŒ venture-summary.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "::error::venture-summary.json required"; FAILED=$((FAILED + 1))
          fi
          
          # decision-log.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/decision-log.json" ]; then
            echo "Validating decision-log.json..."
            if ajv validate -s "$SCHEMA_DIR/decision-log.schema.json" -d "$ROADMAP_DIR/decision-log.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "âœ… decision-log.json"; PASSED=$((PASSED + 1))
            else
              echo "âŒ decision-log.json"; FAILED=$((FAILED + 1))
            fi
          fi
          
          # dependencies.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/dependencies.json" ]; then
            echo "Validating dependencies.json..."
            if ajv validate -s "$SCHEMA_DIR/dependencies.schema.json" -d "$ROADMAP_DIR/dependencies.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "âœ… dependencies.json"; PASSED=$((PASSED + 1))
            else
              echo "âŒ dependencies.json"; FAILED=$((FAILED + 1))
            fi
          fi
          
          # boundaries.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/boundaries.json" ]; then
            echo "Validating boundaries.json..."
            if ajv validate -s "$SCHEMA_DIR/boundaries.schema.json" -d "$ROADMAP_DIR/boundaries.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "âœ… boundaries.json"; PASSED=$((PASSED + 1))
            else
              echo "âŒ boundaries.json"; FAILED=$((FAILED + 1))
            fi
          fi
          
          echo "ðŸ“Š Results: $PASSED passed, $FAILED failed"
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -gt 0 ]; then
            echo "::error::Validation failed"
            exit 1
          fi

      - name: Generate Summary
        id: summary
        if: always()
        run: |
          FAILED="${{ steps.validate-files.outputs.failed || '0' }}"
          if [ "$FAILED" == "0" ]; then
            echo "result=pass" >> $GITHUB_OUTPUT
          else
            echo "result=fail" >> $GITHUB_OUTPUT
          fi
          echo "file-count=${{ steps.validate-files.outputs.passed || '0' }}" >> $GITHUB_OUTPUT
