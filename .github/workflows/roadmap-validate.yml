name: Roadmap Validation (Reusable)

on:
  workflow_call:
    inputs:
      venture-id:
        description: 'Venture identifier (e.g., hilja, ectropy, raizal)'
        required: true
        type: string
      schema-version:
        description: 'Schema version to validate against'
        required: false
        type: string
        default: 'v2'
      fail-on-warning:
        description: 'Whether warnings should fail the build'
        required: false
        type: boolean
        default: false
      generate-report:
        description: 'Generate detailed validation report'
        required: false
        type: boolean
        default: true
    outputs:
      validation-result:
        description: 'Validation result (pass/fail)'
        value: ${{ jobs.validate.outputs.result }}
      files-validated:
        description: 'Number of files validated'
        value: ${{ jobs.validate.outputs.file-count }}

jobs:
  validate:
    name: Validate Roadmap Files
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.summary.outputs.result }}
      file-count: ${{ steps.summary.outputs.file-count }}
    
    steps:
      - name: Checkout Venture Repository
        uses: actions/checkout@v4
        with:
          path: venture

      - name: Checkout Schema Repository
        uses: actions/checkout@v4
        with:
          repository: luh-tech/luh-tech-roadmap-template
          path: template
          sparse-checkout: |
            schemas/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Validation Tools
        run: npm install -g ajv-cli ajv-formats

      - name: Validate Roadmap Files
        id: validate-files
        run: |
          echo "Validating .roadmap/ for venture: ${{ inputs.venture-id }}"
          
          SCHEMA_DIR="template/schemas"
          ROADMAP_DIR="venture/.roadmap"
          ENUM_SCHEMA="$SCHEMA_DIR/_enums/luhtech-enums.schema.json"
          ENUM_SCHEMA_V2="$SCHEMA_DIR/_enums/luhtech-enums.schema.v2.json"
          DEFINITIONS_SCHEMA="$SCHEMA_DIR/_definitions/definitions.schema.json"
          
          PASSED=0
          FAILED=0
          SKIPPED=0
          
          if [ ! -d "$ROADMAP_DIR" ]; then
            echo "::error::.roadmap/ directory not found"
            exit 1
          fi
          
          if [ ! -f "$ENUM_SCHEMA" ]; then
            echo "::error::Enum schema v1 not found"
            exit 1
          fi
          
          echo ""
          echo "PHASE 1: Core Roadmap Files"
          echo "==========================="
          
          # roadmap.json (REQUIRED)
          if [ -f "$ROADMAP_DIR/roadmap.json" ]; then
            if ajv validate -s "$SCHEMA_DIR/roadmap.schema.${{ inputs.schema-version }}.json" -d "$ROADMAP_DIR/roadmap.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "PASS roadmap.json"; PASSED=$((PASSED + 1))
            else
              echo "FAIL roadmap.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "::error::roadmap.json required"; FAILED=$((FAILED + 1))
          fi
          
          # venture-summary.json (REQUIRED)
          if [ -f "$ROADMAP_DIR/venture-summary.json" ]; then
            if ajv validate -s "$SCHEMA_DIR/venture-summary.schema.json" -d "$ROADMAP_DIR/venture-summary.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "PASS venture-summary.json"; PASSED=$((PASSED + 1))
            else
              echo "FAIL venture-summary.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "::error::venture-summary.json required"; FAILED=$((FAILED + 1))
          fi
          
          # decision-log.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/decision-log.json" ]; then
            if ajv validate -s "$SCHEMA_DIR/decision-log.schema.json" -d "$ROADMAP_DIR/decision-log.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "PASS decision-log.json"; PASSED=$((PASSED + 1))
            else
              echo "FAIL decision-log.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "SKIP decision-log.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # dependencies.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/dependencies.json" ]; then
            if ajv validate -s "$SCHEMA_DIR/dependencies.schema.json" -d "$ROADMAP_DIR/dependencies.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "PASS dependencies.json"; PASSED=$((PASSED + 1))
            else
              echo "FAIL dependencies.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "SKIP dependencies.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # boundaries.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/boundaries.json" ]; then
            if ajv validate -s "$SCHEMA_DIR/boundaries.schema.json" -d "$ROADMAP_DIR/boundaries.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
              echo "PASS boundaries.json"; PASSED=$((PASSED + 1))
            else
              echo "FAIL boundaries.json"; FAILED=$((FAILED + 1))
            fi
          else
            echo "SKIP boundaries.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          echo ""
          echo "PHASE 2: Infrastructure Documentation"
          echo "====================================="
          
          # tech-stack.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/tech-stack.json" ]; then
            if [ -f "$SCHEMA_DIR/tech-stack.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/tech-stack.schema.json" -d "$ROADMAP_DIR/tech-stack.json" -r "$ENUM_SCHEMA" -r "$ENUM_SCHEMA_V2" -r "$DEFINITIONS_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS tech-stack.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL tech-stack.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP tech-stack.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP tech-stack.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # infrastructure-catalog.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/infrastructure-catalog.json" ]; then
            if [ -f "$SCHEMA_DIR/infrastructure-catalog.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/infrastructure-catalog.schema.json" -d "$ROADMAP_DIR/infrastructure-catalog.json" -r "$ENUM_SCHEMA" -r "$ENUM_SCHEMA_V2" -r "$DEFINITIONS_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS infrastructure-catalog.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL infrastructure-catalog.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP infrastructure-catalog.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP infrastructure-catalog.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # architecture.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/architecture.json" ]; then
            if [ -f "$SCHEMA_DIR/architecture-roadmap.schema.v1.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/architecture-roadmap.schema.v1.json" -d "$ROADMAP_DIR/architecture.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS architecture.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL architecture.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP architecture.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP architecture.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # extensions.json (OPTIONAL)
          if [ -f "$ROADMAP_DIR/extensions.json" ]; then
            if [ -f "$SCHEMA_DIR/extensions.schema.v1.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/extensions.schema.v1.json" -d "$ROADMAP_DIR/extensions.json" --spec=draft7 -c ajv-formats; then
                echo "PASS extensions.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL extensions.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP extensions.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP extensions.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # evidence/ directory (SKIP - individual nodes not validated, container schema only)
          if [ -d "$ROADMAP_DIR/evidence" ]; then
            EVIDENCE_COUNT=$(find "$ROADMAP_DIR/evidence" -name "*.json" 2>/dev/null | wc -l)
            echo "SKIP evidence/ ($EVIDENCE_COUNT files - container schema only)"; SKIPPED=$((SKIPPED + 1))
          else
            echo "SKIP evidence/"; SKIPPED=$((SKIPPED + 1))
          fi
          
          echo ""
          echo "PHASE 3: Business Documentation (Optional)"
          echo "==========================================="
          
          # roadmap-business.json (OPTIONAL - advanced business documentation)
          if [ -f "$ROADMAP_DIR/roadmap-business.json" ]; then
            if [ -f "$SCHEMA_DIR/roadmap-business.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/roadmap-business.schema.json" -d "$ROADMAP_DIR/roadmap-business.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS roadmap-business.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL roadmap-business.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP roadmap-business.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP roadmap-business.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # workflow-registry.json (OPTIONAL - CI/CD documentation)
          if [ -f "$ROADMAP_DIR/workflow-registry.json" ]; then
            if [ -f "$SCHEMA_DIR/workflow-registry.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/workflow-registry.schema.json" -d "$ROADMAP_DIR/workflow-registry.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS workflow-registry.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL workflow-registry.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP workflow-registry.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP workflow-registry.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # metrics-pipeline.json (OPTIONAL - observability configuration)
          if [ -f "$ROADMAP_DIR/metrics-pipeline.json" ]; then
            if [ -f "$SCHEMA_DIR/metrics-pipeline.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/metrics-pipeline.schema.json" -d "$ROADMAP_DIR/metrics-pipeline.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS metrics-pipeline.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL metrics-pipeline.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP metrics-pipeline.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP metrics-pipeline.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # deployment-metrics.json (OPTIONAL - Watchtower deployment tracking)
          if [ -f "$ROADMAP_DIR/deployment-metrics.json" ]; then
            if [ -f "$SCHEMA_DIR/deployment-metrics.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/deployment-metrics.schema.json" -d "$ROADMAP_DIR/deployment-metrics.json" --spec=draft7 -c ajv-formats; then
                echo "PASS deployment-metrics.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL deployment-metrics.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP deployment-metrics.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP deployment-metrics.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # interfaces.json (OPTIONAL - MCP tools and API definitions)
          if [ -f "$ROADMAP_DIR/interfaces.json" ]; then
            if [ -f "$SCHEMA_DIR/interfaces.schema.json" ]; then
              if ajv validate -s "$SCHEMA_DIR/interfaces.schema.json" -d "$ROADMAP_DIR/interfaces.json" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats; then
                echo "PASS interfaces.json"; PASSED=$((PASSED + 1))
              else
                echo "FAIL interfaces.json"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP interfaces.json (schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP interfaces.json"; SKIPPED=$((SKIPPED + 1))
          fi
          
          # features/ directory (OPTIONAL - feature specifications)
          if [ -d "$ROADMAP_DIR/features" ]; then
            FEATURE_COUNT=$(find "$ROADMAP_DIR/features" -name "*.json" 2>/dev/null | wc -l)
            if [ "$FEATURE_COUNT" -gt 0 ] && [ -f "$SCHEMA_DIR/feature.schema.json" ]; then
              FEATURE_PASSED=0
              FEATURE_FAILED=0
              for feature_file in "$ROADMAP_DIR/features"/*.json; do
                if [ -f "$feature_file" ]; then
                  FEATURE_NAME=$(basename "$feature_file")
                  if ajv validate -s "$SCHEMA_DIR/feature.schema.json" -d "$feature_file" -r "$ENUM_SCHEMA" --spec=draft7 -c ajv-formats 2>/dev/null; then
                    echo "  PASS features/$FEATURE_NAME"; FEATURE_PASSED=$((FEATURE_PASSED + 1))
                  else
                    echo "  FAIL features/$FEATURE_NAME"; FEATURE_FAILED=$((FEATURE_FAILED + 1))
                  fi
                fi
              done
              if [ "$FEATURE_FAILED" -eq 0 ]; then
                echo "PASS features/ ($FEATURE_PASSED files)"; PASSED=$((PASSED + 1))
              else
                echo "FAIL features/ ($FEATURE_FAILED of $FEATURE_COUNT failed)"; FAILED=$((FAILED + 1))
              fi
            else
              echo "SKIP features/ ($FEATURE_COUNT files - schema missing)"; SKIPPED=$((SKIPPED + 1))
            fi
          else
            echo "SKIP features/"; SKIPPED=$((SKIPPED + 1))
          fi
          
          echo ""
          echo "Results: $PASSED passed, $FAILED failed, $SKIPPED skipped"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -gt 0 ]; then
            exit 1
          fi

      - name: Generate Summary
        id: summary
        if: always()
        run: |
          PASSED="${{ steps.validate-files.outputs.passed || '0' }}"
          FAILED="${{ steps.validate-files.outputs.failed || '0' }}"
          SKIPPED="${{ steps.validate-files.outputs.skipped || '0' }}"
          
          if [ "$FAILED" == "0" ]; then
            echo "result=pass" >> $GITHUB_OUTPUT
          else
            echo "result=fail" >> $GITHUB_OUTPUT
          fi
          echo "file-count=$PASSED" >> $GITHUB_OUTPUT
          
          echo "## Roadmap Validation: ${{ inputs.venture-id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Schema Version:** ${{ inputs.schema-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Phases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | Description | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1 | Core Roadmap Files | Required |" >> $GITHUB_STEP_SUMMARY
          echo "| 2 | Infrastructure Documentation | Optional |" >> $GITHUB_STEP_SUMMARY
          echo "| 3 | Business Documentation | Optional |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Enterprise Excellence. Schema-First. No Shortcuts.*" >> $GITHUB_STEP_SUMMARY
